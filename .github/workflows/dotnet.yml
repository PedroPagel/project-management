name: .NET + SonarCloud

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build, Test & SonarCloud Analyze
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for Sonar blame/coverage

      # 2Ô∏è‚É£ Setup .NET SDK
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # 3Ô∏è‚É£ Setup Java (required by SonarCloud)
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "zulu"
          java-version: 17

      # 4Ô∏è‚É£ Cache SonarCloud packages
      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      # 5Ô∏è‚É£ Cache/Install SonarCloud Scanner
      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v4
        with:
          path: ./.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner (if cache miss)
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          mkdir -p ./.sonar/scanner
          dotnet tool update dotnet-sonarscanner --tool-path ./.sonar/scanner

      # üîç Optional: Debug file structure if needed
      - name: üîç Debug ‚Äì list files
        run: |
          echo "Listing current directory:"
          ls -la
          echo "Recursively listing:"
          find . -name "*.sln"

      # 6Ô∏è‚É£ BEGIN SonarCloud Analysis
      - name: SonarCloud ‚Äì begin analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./.sonar/scanner/dotnet-sonarscanner begin \
            /k:"PedroPagel_project-management" \
            /o:"pedropagel" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.token="${SONAR_TOKEN}"

      # 7Ô∏è‚É£ Restore, Build, Test with correct paths
      - name: Restore dependencies
        run: dotnet restore Project.Management/Project.Management.sln

      - name: Build solution
        run: dotnet build Project.Management/Project.Management.sln --no-restore

      - name: Run Unit Tests
        run: dotnet test Project.Management/Project.Management.Tests.Unit/Project.Management.Tests.Unit.csproj --no-build --verbosity normal

      - name: Run Integration Tests
        run: dotnet test Project.Management/Project.Management.Tests.Integration/Project.Management.Tests.Integration.csproj --no-build --verbosity normal

      # 8Ô∏è‚É£ END SonarCloud Analysis
      - name: SonarCloud ‚Äì end analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./.sonar/scanner/dotnet-sonarscanner end \
            /d:sonar.token="${SONAR_TOKEN}"
